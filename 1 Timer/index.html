<!DOCTYPE html>
<html>
<head>
<title>Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="icon" Type="image/jpg" href="images/logo kiru.jpg" sizes="32x32" />
<link rel="stylesheet" Type="text/css" href="style.css" />
</head>
<body>
	<p>Countdown to</p>
	<h2 class="newyear">New Year</h2>
	<div class="counter">
	
		<div class="box">
			<h2 id="days">00</h2>
			<small>Days</small>
		</div>
		
		<div class="box">
			<h2 id="hours">00</h2>
			<small>Hours</small>
		</div>
		
		<div class="box">
			<h2 id="minutes">00</h2>
			<small>Minutes</small>
		</div>
		
		<div class="box">
			<h2 id="seconds">00</h2>
			<small>Seconds</small>
		</div>
		
	</div>
	
	<audio src="hy_song.mp3" id="audioPlay" loop="loop"></audio>
<script src="script.js"></script>
</body>
</html>
